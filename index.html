<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calender</title>
</head>
<body>
    
    <header class="header-section">
        <div class="header-section-container">
        <h1 class="app-title">ITAM Market Calender for <span>2023</span></h1>
        <h2 class="itam-market-day-indicator">Today is ITAM Market</h2>
        </div>
    </header>
    <main class="main-container">
        <section class="calender-container">
            <div class="calender">
                <h3 class="calender-month-title">March</h3>
                <div class="week-days">
                    <span class="week-days--day">Su</span>
                    <span class="week-days--day">Mo</span>
                    <span class="week-days--day">Tu</span>
                    <span class="week-days--day">We</span>
                    <span class="week-days--day">Th</span>
                    <span class="week-days--day">Fr</span>
                    <span class="week-days--day">Sa</span>
                </div>
                <div class="calender-days">
                    <div class="calender-days--day-container"><span class="day">1</span></div>
                    <div class="calender-days--day-container"><span class="day">1</span></div>
                    <div class="calender-days--day-container"><span class="day">1</span></div>
                    <div class="calender-days--day-container today-day-container"><span class="day">31</span></div>
                    <div class="calender-days--day-container itam-day-container"><span class="day">1</span></div>
                    <div class="calender-days--day-container"><span class="day">1</span></div>
                    <div class="calender-days--day-container"><span class="day">1</span></div>
                    <div class="calender-days--day-container"><span class="day">1</span></div>
                    <div class="calender-days--day-container"><span class="day">1</span></div>
                    <div class="calender-days--day-container"><span class="day">1</span></div>
                    <div class="calender-days--day-container"><span class="day">1</span></div>
                    <div class="calender-days--day-container"><span class="day">1</span></div>
                    <div class="calender-days--day-container"><span class="day">1</span></div>
                    <div class="calender-days--day-container"><span class="day">1</span></div>
                    <div class="calender-days--day-container"><span class="day">1</span></div>
                    <div class="calender-days--day-container"><span class="day">1</span></div>
                    <div class="calender-days--day-container"><span class="day">1</span></div>
                    <div class="calender-days--day-container"><span class="day">1</span></div>
                    <div class="calender-days--day-container"><span class="day">1</span></div>
                    <div class="calender-days--day-container"><span class="day">1</span></div>
                    <div class="calender-days--day-container"><span class="day">1</span></div>
                    <div class="calender-days--day-container"><span class="day">1</span></div>
                    <div class="calender-days--day-container"><span class="day">1</span></div>
                    <div class="calender-days--day-container"><span class="day">1</span></div>
                    <div class="calender-days--day-container"><span class="day">1</span></div>
                    <div class="calender-days--day-container"><span class="day">1</span></div>
                    <div class="calender-days--day-container"><span class="day">1</span></div>
                    <div class="calender-days--day-container"><span class="day">1</span></div>
                    <div class="calender-days--day-container"><span class="day">1</span></div>
                    <div class="calender-days--day-container"><span class="day">1</span></div>
                    <div class="calender-days--day-container"><span class="day">1</span></div>
                </div>
            </div>
        </section>
    </main>
    <script src="sript.js"></script>
</body>
</html>
